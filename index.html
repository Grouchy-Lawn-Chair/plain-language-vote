<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plain Language Vote</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .button {
      font-size: 2rem;
      font-weight: bold;
      padding: 1rem 2rem;
      margin: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      width: 80vw;
      max-width: 300px;
    }
    .plain {
      background-color: #007a00;
      color: #ffffff;
    }
    .not {
      background-color: #a30000;
      color: #ffffff;
    }
    .result-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      color: #ffffff;
    }
    .result-message {
      font-size: 4rem;
      font-weight: bold;
    }
    .reset {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div id="voteScreen">
    <h1 id="title">Is this Plain Language?</h1>
    <button class="button plain" id="plainBtn">Plain Language</button>
    <button class="button not" id="notBtn">Not Plain Language</button>
  </div>

  <div id="resultScreen" class="result-screen">
    <div id="result" class="result-message"></div>
    <div class="reset">Tap anywhere to vote again</div>
  </div>

  <script>
    const voteScreen = document.getElementById('voteScreen');
    const resultScreen = document.getElementById('resultScreen');
    const resultEl = document.getElementById('result');

    document.getElementById('plainBtn').addEventListener('click', function () {
      showVote('✅ It is plain language', '#007a00');
    });

    document.getElementById('notBtn').addEventListener('click', function () {
      showVote('❌ Not plain language', '#a30000');
    });

    function showVote(message, bgColor) {
      resultEl.textContent = message;
      resultScreen.style.backgroundColor = bgColor;
      voteScreen.style.display = 'none';
      resultScreen.style.display = 'flex';
    }

    resultScreen.addEventListener('click', function () {
      voteScreen.style.display = 'flex';
      resultScreen.style.display = 'none';
    });
  </script>
</body>
</html>
