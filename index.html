\<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plain Language Vote</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .button {
      font-size: 2rem;
      padding: 1rem 2rem;
      margin: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      width: 80vw;
      max-width: 300px;
    }
    .plain { background-color: #4caf50; color: white; }
    .not { background-color: #f44336; color: white; }
    .result {
      font-size: 4rem;
      display: none;
      margin-top: 2rem;
    }
    .reset {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="title">Is this Plain Language?</h1>
  <button class="button plain" id="plainBtn">Plain Language</button>
  <button class="button not" id="notBtn">Not Plain Language</button>

  <div class="result" id="result"></div>
  <div class="reset" id="reset">Tap anywhere to vote again</div>

  <script>
    const resultEl = document.getElementById('result');
    const resetEl = document.getElementById('reset');
    const buttons = document.querySelectorAll('.button');
    const title = document.getElementById('title');

    function showVote(message) {
      resultEl.textContent = message;
      resultEl.style.display = 'block';
      resetEl.style.display = 'block';
      buttons.forEach(btn => btn.style.display = 'none');
      title.style.display = 'none';
    }

    function reset() {
      resultEl.style.display = 'none';
      resetEl.style.display = 'none';
      title.style.display = 'block';
      buttons.forEach(btn => btn.style.display = 'inline-block');
    }

    document.getElementById('plainBtn').addEventListener('click', function (e) {
      e.stopPropagation();
      showVote('✅ It is plain language');
    });

    document.getElementById('notBtn').addEventListener('click', function (e) {
      e.stopPropagation();
      showVote('❌ Not plain language');
    });

    document.body.addEventListener('click', function () {
      if (resetEl.style.display === 'block') {
        reset();
      }
    });
  </script>
</body>
</html>
